<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche Films & SÃ©ries</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .results {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding-bottom: 40px;
        }

        .card {
            width: 300px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }

        .watch-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ¬ Recherche Films & SÃ©ries</h1>

    <form id="searchForm">
        <input type="text" id="query" placeholder="Nom du film ou de la sÃ©rie">
        <br>
        <button type="submit">Rechercher</button>
    </form>

    <div id="results" class="results"></div>

    <script>
        const API_KEY = "2095fb5e895c5144bb90c4949ff0ea5d";
        const BASE_URL = "https://api.themoviedb.org/3";
        const IMG_URL = "https://image.tmdb.org/t/p/w500";

        let database = {};

        // Charger la base de donnÃ©es locale
        fetch("database.json")
            .then(res => res.json())
            .then(data => database = data)
            .catch(() => console.log("Base de donnÃ©es non chargÃ©e"));

        document.getElementById("searchForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const query = document.getElementById("query").value.trim();
            if (!query) return;

            const response = await fetch(
                `${BASE_URL}/search/multi?api_key=${API_KEY}&language=fr-FR&query=${encodeURIComponent(query)}`
            );

            const data = await response.json();
            const results = data.results.slice(0, 3);

            const container = document.getElementById("results");
            container.innerHTML = "";

            results.forEach(item => {
                const title = item.title || item.name || "Sans titre";
                const releaseDate = item.release_date || item.first_air_date || "Inconnue";
                const overview = item.overview || "Aucun synopsis disponible.";
                const poster = item.poster_path ? IMG_URL + item.poster_path : "";
                const id = item.id;
                const type = item.media_type;

                // VÃ©rifie si le film existe dans la base
                const watchLink = database[id]?.link;

                container.innerHTML += `
                    <div class="card">
                        <h3>${title}</h3>
                        ${poster ? `<img src="${poster}">` : ""}
                        <div class="info">
                            <p><strong>Type :</strong> ${type}</p>
                            <p><strong>Date :</strong> ${releaseDate}</p>
                            <p><strong>Code TMDB :</strong> ${id}</p>
                            <p><strong>Synopsis :</strong><br>${overview}</p>
                            ${watchLink ? `<a class="watch-btn" href="${watchLink}" target="_blank">â–¶ Voir le film</a>` : ""}
                        </div>
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
